apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictac-blue-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: tic-tac-app
      version: blue
  template:
    metadata:
      labels:
        app: tic-tac-app
        version: blue
    spec:
      containers:
        - name: tic-tac-container
          image: dilipopseng/tictac:13
          imagePullPolicy: Always
          ports:
            - containerPort: 80
